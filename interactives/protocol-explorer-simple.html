<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Explorer | DeFi University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        const firebaseConfig = { apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc", authDomain: "defi-university-prod.firebaseapp.com", projectId: "defi-university-prod", storageBucket: "defi-university-prod.firebasestorage.app", messagingSenderId: "309871336262", appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let userToken = null; let tracked = false;
        onAuthStateChanged(auth, async (user) => {
            if (user) { userToken = await user.getIdToken(); document.getElementById('login-prompt').classList.add('hidden'); document.getElementById('loading-state').classList.add('hidden'); document.getElementById('tool-container').classList.remove('hidden'); }
            else { document.getElementById('loading-state').classList.add('hidden'); document.getElementById('login-prompt').classList.remove('hidden'); const currentUrl = encodeURIComponent(window.location.href); document.querySelector('#login-prompt a').href = `/login.html?redirect=${currentUrl}`; }
        });
        window.trackInteraction = async function() { if (!tracked && userToken) { tracked = true; try { await fetch('https://api.defiuniversity.xyz/api/progress/interaction', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userToken}` }, body: JSON.stringify({ courseId: 'intro-to-defi', interactionId: 'protocol-explorer-simple', type: 'explorer' }) }); document.getElementById('points-badge').classList.remove('hidden'); setTimeout(() => document.getElementById('points-badge').classList.add('hidden'), 2500); } catch (e) { tracked = false; } } };
    </script>
    <style>body { font-family: 'Inter', sans-serif; } h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; }</style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div id="loading-state" class="flex items-center justify-center min-h-[400px]"><div class="text-center"><div class="w-8 h-8 border-2 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div><p class="text-neutral-500">Loading...</p></div></div>
    <div id="login-prompt" class="hidden max-w-md mx-auto text-center py-12"><div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="text-blue-600"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div><h2 class="text-xl font-semibold mb-2 brand-font">Sign in Required</h2><p class="text-neutral-500 mb-6">Please sign in to use this tool.</p><a href="/login.html" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold">Sign In</a></div>
    
    <div id="tool-container" class="hidden max-w-4xl mx-auto">
        <div id="points-badge" class="hidden fixed top-4 right-4 bg-green-50 border border-green-200 text-green-600 px-4 py-2 rounded-full text-sm font-semibold z-50">+25 points earned!</div>
        <div class="text-center mb-8"><h1 class="text-2xl md:text-3xl font-semibold brand-font mb-2">Protocol Explorer</h1><p class="text-neutral-500">Discover different types of DeFi protocols</p></div>
        
        <div class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm space-y-6">
            <div class="flex flex-wrap gap-2 justify-center">
                <button onclick="filter('all')" class="filter-btn px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium" data-filter="all">All</button>
                <button onclick="filter('dex')" class="filter-btn px-4 py-2 bg-white border border-neutral-200 rounded-lg text-sm font-medium" data-filter="dex">DEXs</button>
                <button onclick="filter('lending')" class="filter-btn px-4 py-2 bg-white border border-neutral-200 rounded-lg text-sm font-medium" data-filter="lending">Lending</button>
                <button onclick="filter('staking')" class="filter-btn px-4 py-2 bg-white border border-neutral-200 rounded-lg text-sm font-medium" data-filter="staking">Staking</button>
            </div>
            
            <div id="protocols" class="grid md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <script>
        const protocols = [
            { name: 'Uniswap', type: 'dex', icon: 'ðŸ¦„', desc: 'The largest decentralized exchange. Swap tokens without a middleman.', chains: ['Ethereum', 'Arbitrum', 'Polygon'], tvl: '$5.2B', beginner: true },
            { name: 'Aave', type: 'lending', icon: 'ðŸ‘»', desc: 'Lend your crypto to earn interest, or borrow against collateral.', chains: ['Ethereum', 'Arbitrum', 'Polygon'], tvl: '$12B', beginner: true },
            { name: 'Lido', type: 'staking', icon: 'ðŸŒŠ', desc: 'Stake your ETH and receive liquid stETH in return.', chains: ['Ethereum'], tvl: '$20B', beginner: true },
            { name: 'Curve', type: 'dex', icon: 'ðŸŒ€', desc: 'Specialized for stablecoin swaps with minimal slippage.', chains: ['Ethereum', 'Arbitrum'], tvl: '$2B', beginner: false },
            { name: 'Compound', type: 'lending', icon: 'ðŸ¦', desc: 'Pioneer of DeFi lending. Algorithmic interest rates.', chains: ['Ethereum'], tvl: '$2.5B', beginner: true },
            { name: 'Rocket Pool', type: 'staking', icon: 'ðŸš€', desc: 'Decentralized Ethereum staking with lower minimums.', chains: ['Ethereum'], tvl: '$3B', beginner: false }
        ];
        
        function filter(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = btn.dataset.filter === type 
                    ? 'filter-btn px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium'
                    : 'filter-btn px-4 py-2 bg-white border border-neutral-200 rounded-lg text-sm font-medium';
            });
            
            const filtered = type === 'all' ? protocols : protocols.filter(p => p.type === type);
            
            document.getElementById('protocols').innerHTML = filtered.map(p => `
                <div class="border border-neutral-200 rounded-lg p-4 hover:border-blue-300 transition-colors">
                    <div class="flex items-start gap-3 mb-3">
                        <span class="text-3xl">${p.icon}</span>
                        <div class="flex-1">
                            <div class="flex items-center gap-2">
                                <h3 class="font-semibold">${p.name}</h3>
                                ${p.beginner ? '<span class="px-2 py-0.5 bg-green-100 text-green-700 rounded text-xs">Beginner Friendly</span>' : ''}
                            </div>
                            <span class="text-xs text-neutral-500 capitalize">${p.type}</span>
                        </div>
                    </div>
                    <p class="text-sm text-neutral-600 mb-3">${p.desc}</p>
                    <div class="flex justify-between text-xs">
                        <span class="text-neutral-500">TVL: ${p.tvl}</span>
                        <span class="text-neutral-500">${p.chains.join(', ')}</span>
                    </div>
                </div>
            `).join('');
            
            window.trackInteraction();
        }
        
        filter('all');
    </script>
</body>
</html>
