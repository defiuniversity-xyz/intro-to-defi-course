<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Readiness Assessment | DeFi University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        const firebaseConfig = { apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc", authDomain: "defi-university-prod.firebaseapp.com", projectId: "defi-university-prod", storageBucket: "defi-university-prod.firebasestorage.app", messagingSenderId: "309871336262", appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let userToken = null; let tracked = false;
        onAuthStateChanged(auth, async (user) => {
            if (user) { userToken = await user.getIdToken(); document.getElementById('login-prompt').classList.add('hidden'); document.getElementById('loading-state').classList.add('hidden'); document.getElementById('tool-container').classList.remove('hidden'); }
            else { document.getElementById('loading-state').classList.add('hidden'); document.getElementById('login-prompt').classList.remove('hidden'); const currentUrl = encodeURIComponent(window.location.href); document.querySelector('#login-prompt a').href = `/login.html?redirect=${currentUrl}`; }
        });
        window.trackInteraction = async function() { if (!tracked && userToken) { tracked = true; try { await fetch('https://api.defiuniversity.xyz/api/progress/interaction', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userToken}` }, body: JSON.stringify({ courseId: 'intro-to-defi', interactionId: 'defi-readiness-assessment', type: 'assessment' }) }); document.getElementById('points-badge').classList.remove('hidden'); setTimeout(() => document.getElementById('points-badge').classList.add('hidden'), 2500); } catch (e) { tracked = false; } } };
    </script>
    <style>body { font-family: 'Inter', sans-serif; } h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; }</style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div id="loading-state" class="flex items-center justify-center min-h-[400px]"><div class="text-center"><div class="w-8 h-8 border-2 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div><p class="text-neutral-500">Loading...</p></div></div>
    <div id="login-prompt" class="hidden max-w-md mx-auto text-center py-12"><div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="text-blue-600"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div><h2 class="text-xl font-semibold mb-2 brand-font">Sign in Required</h2><p class="text-neutral-500 mb-6">Please sign in to use this tool.</p><a href="/login.html" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold">Sign In</a></div>
    
    <div id="tool-container" class="hidden max-w-2xl mx-auto">
        <div id="points-badge" class="hidden fixed top-4 right-4 bg-green-50 border border-green-200 text-green-600 px-4 py-2 rounded-full text-sm font-semibold z-50">+25 points earned!</div>
        <div class="text-center mb-8"><h1 class="text-2xl md:text-3xl font-semibold brand-font mb-2">DeFi Readiness Assessment</h1><p class="text-neutral-500">Are you ready to start using DeFi?</p></div>
        
        <div class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <div id="checklist" class="space-y-4"></div>
            <div id="score-section" class="mt-6 pt-6 border-t border-neutral-200">
                <div class="text-center mb-4">
                    <p class="text-sm text-neutral-500 mb-2">Readiness Score</p>
                    <div class="text-5xl font-bold" id="score-display">0%</div>
                </div>
                <div class="w-full bg-neutral-200 rounded-full h-3"><div id="score-bar" class="h-3 rounded-full bg-red-500 transition-all" style="width: 0%"></div></div>
                <div id="recommendation" class="mt-4 rounded-lg p-4"></div>
            </div>
        </div>
    </div>

    <script>
        const requirements = [
            { id: 1, text: 'I have a self-custody wallet (MetaMask, Trust, etc.)', category: 'wallet', critical: true },
            { id: 2, text: 'My seed phrase is securely stored offline', category: 'security', critical: true },
            { id: 3, text: 'I understand gas fees and have ETH for fees', category: 'knowledge', critical: true },
            { id: 4, text: 'I know how to verify URLs before connecting', category: 'security', critical: true },
            { id: 5, text: 'I\'m only using funds I can afford to lose', category: 'risk', critical: true },
            { id: 6, text: 'I understand what APY means', category: 'knowledge', critical: false },
            { id: 7, text: 'I know the difference between DEX and CEX', category: 'knowledge', critical: false },
            { id: 8, text: 'I understand impermanent loss (for LPs)', category: 'knowledge', critical: false },
            { id: 9, text: 'I\'ve completed test transactions with small amounts', category: 'experience', critical: false },
            { id: 10, text: 'I know how to check if a protocol is audited', category: 'research', critical: false }
        ];
        
        let checked = new Set();
        
        function render() {
            document.getElementById('checklist').innerHTML = requirements.map(r => `
                <div class="flex items-start gap-3 p-3 border border-neutral-200 rounded-lg hover:bg-neutral-50 cursor-pointer" onclick="toggle(${r.id})">
                    <div class="w-5 h-5 rounded border-2 ${checked.has(r.id) ? 'bg-green-500 border-green-500' : 'border-neutral-300'} flex items-center justify-center flex-shrink-0 mt-0.5">
                        ${checked.has(r.id) ? '<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                    </div>
                    <div class="flex-1">
                        <span class="text-sm ${checked.has(r.id) ? 'text-green-700' : 'text-neutral-700'}">${r.text}</span>
                        ${r.critical ? '<span class="ml-2 text-xs text-red-500">Required</span>' : ''}
                    </div>
                </div>
            `).join('');
            
            const total = requirements.length;
            const checkedCount = checked.size;
            const criticalMissing = requirements.filter(r => r.critical && !checked.has(r.id)).length;
            const pct = Math.round((checkedCount / total) * 100);
            
            document.getElementById('score-display').textContent = pct + '%';
            document.getElementById('score-bar').style.width = pct + '%';
            
            let color, recommendation;
            if (criticalMissing > 0) {
                color = 'red';
                recommendation = `âš ï¸ Not Ready Yet. You're missing ${criticalMissing} critical requirement(s). Please complete all items marked "Required" before using DeFi.`;
            } else if (pct >= 90) {
                color = 'green';
                recommendation = 'âœ… Ready for DeFi! You have strong fundamentals. Start with established protocols and small amounts.';
            } else if (pct >= 70) {
                color = 'yellow';
                recommendation = 'ðŸŸ¡ Almost Ready. You have the basics covered. Consider learning more about the unchecked items before diving deeper.';
            } else {
                color = 'orange';
                recommendation = 'ðŸ“š More Learning Needed. Continue with DeFi University courses before risking real funds.';
            }
            
            document.getElementById('score-bar').className = `h-3 rounded-full transition-all bg-${color}-500`;
            document.getElementById('recommendation').className = `mt-4 rounded-lg p-4 bg-${color === 'yellow' ? 'yellow' : color}-50 border border-${color === 'yellow' ? 'yellow' : color}-200`;
            document.getElementById('recommendation').innerHTML = `<p class="text-sm text-${color === 'yellow' ? 'yellow' : color}-700">${recommendation}</p>`;
        }
        
        function toggle(id) { if (checked.has(id)) checked.delete(id); else checked.add(id); render(); window.trackInteraction(); }
        
        render();
    </script>
</body>
</html>
